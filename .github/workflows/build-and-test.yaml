name: Build and Test

on:
  workflow_call:
    inputs:
      sha:
        required: true
        type: string
      ENVIRONMENT:
        required: true
        type: string
    secrets:
      API_BASE_URL:
        required: true
      IP_ACCOUNT_REGISTRY:
        required: true
      REGISTRATION_MODULE:
        required: true
      TAGGING_MODULE:
        required: true
      LICENSE_REGISTRY:
        required: true
      ACCESS_CONTROLLER:
        required: true
      RPC_PROVIDER_URL:
        required: true
      WALLET_PRIVATE_KEY:

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    ## Example to fix envrionment secret not passing in: https://github.com/AllanOricil/workflow-template-bug/blob/master/.github/workflows/workflow-template-fix-without-required-secret.yml
    environment: ${{ inputs.ENVIRONMENT }}
    env:
      ## To use Remote Caching, uncomment the next lines and follow the steps below.
      # TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      # TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}
      NEXT_PUBLIC_IP_ACCOUNT_REGISTRY: ${{ secrets.IP_ACCOUNT_REGISTRY }}
      NEXT_PUBLIC_REGISTRATION_MODULE: ${{ secrets.REGISTRATION_MODULE }}
      NEXT_PUBLIC_TAGGING_MODULE: ${{ secrets.TAGGING_MODULE }}
      NEXT_PUBLIC_LICENSE_REGISTRY: ${{ secrets.LICENSE_REGISTRY }}
      NEXT_PUBLIC_ACCESS_CONTROLLER: ${{ secrets.ACCESS_CONTROLLER }}
      RPC_PROVIDER_URL: ${{ secrets.RPC_PROVIDER_URL }}
      WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.sha }}

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 8.8.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20.0.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Fix
        run: pnpm fix

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

name: Conditional Workflow

on:
  pull_request:
    branches:
      - bp/flow-target  # ✅ Correct branch name
  push:
    branches:
      - bp/flow-target
      - bp/flow-branch  # ✅ Allows push tests on both branches
  workflow_dispatch:  # ✅ Allows manual triggering

jobs:
  Timestamp:
    runs-on: ubuntu-latest
    if: > 
      github.event_name == 'pull_request' &&
      contains(github.event.pull_request.head.repo.full_name, github.repository)
    steps:
      - name: Debug GitHub Event
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "Base Ref: ${{ github.base_ref }}"
          echo "Head Ref: ${{ github.head_ref }}"
          echo "Repository: ${{ github.repository }}"
          echo "Pull Request Head Repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Pull Request Base Repo: ${{ github.repository }}"

  pr_build_and_test:
    needs: [Timestamp]
    if: always() && > 
      github.event_name == 'pull_request' &&
      contains(github.event.pull_request.head.repo.full_name, github.repository)
    uses: storyprotocol/gha-workflows/.github/workflows/reusable-build-unit-test-workflow.yml@main
    with:
      sha: ${{ github.event.pull_request.head.sha }}
      ENVIRONMENT: "odyssey"
    secrets:
      WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
      TEST_WALLET_ADDRESS: ${{ secrets.TEST_WALLET_ADDRESS }}
      JUDGE_PRIVATE_KEY: ${{ secrets.JUDGE_PRIVATE_KEY }}
    steps:
      - name: Debug Secrets
        run: |
          if [ -z "${{ secrets.WALLET_PRIVATE_KEY }}" ]; then
            echo "❌ WALLET_PRIVATE_KEY is missing!"
            exit 1
          fi
          echo "✅ All secrets are available."

  push_build_and_test:
    if: ${{ github.event_name == 'push' }}
    uses: storyprotocol/gha-workflows/.github/workflows/reusable-build-integration-test-workflow.yml@main
    with:
      sha: ${{ github.sha }}
      ENVIRONMENT: "odyssey"
    secrets:
      WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
      TEST_WALLET_ADDRESS: ${{ secrets.TEST_WALLET_ADDRESS }}
      JUDGE_PRIVATE_KEY: ${{ secrets.JUDGE_PRIVATE_KEY }}
name: Minimal Workflow Test

on:
  pull_request:
    branches:
      - bp/flow-target
      - bp/flow-branch
  push:
    branches:
      - bp/flow-target
      - bp/flow-branch
  workflow_dispatch:  # Allows manual execution

jobs:
  test-always-pass:
    runs-on: ubuntu-latest
    steps:
      - name: Print GitHub Context
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "Base Ref: ${{ github.base_ref }}"
          echo "Head Ref: ${{ github.head_ref }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Pull Request Head Repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Pull Request Base Repo: ${{ github.repository }}"

      - name: Always Pass Test
        run: echo "âœ… This test always passes!"